<app-bottom-header title="{{ 'SELECT_USER_TYPE.title' | translate }}"></app-bottom-header>

<form #userForm="ngForm" (ngSubmit)="onFormSubmit(userForm)" class="content">
	<div class="container">
		<div class="row">
			<div class="col-sm-6">
				<div class="border text-center p-2">
					<div class="btn btn-primary mb-3">{{ 'SELECT_USER_TYPE.client.title' | translate }}</div>
					
					<a data-toggle="modal" class="" data-target="#client"><img class="img-responsive" src="../../assets/images/{{ 'SELECT_USER_TYPE.client.image' | translate }}" /></a>
					
					<div class=" custom-radio border-top mt-3 pt-3">
						<input type="radio" id="client" name="account_type" value="1" [ngModel]="userForm.account_type" class="custom-control-input" />
						<label class="custom-control-label text-primary pt-2" for="client"><br />{{ 'SELECT_USER_TYPE.client.input' | translate }}</label>
					</div>
				</div>
			</div> 
			<div class="col-sm-6">
				<div class="border text-center p-2">
					<div class="btn btn-primary mb-3">{{ 'SELECT_USER_TYPE.provider.title' | translate }}</div>
					
					<a data-toggle="modal" class="" data-target="#client"><img class="img-responsive" src="../../assets/images/{{ 'SELECT_USER_TYPE.provider.image' | translate }}" /></a>
					
					<div class=" custom-radio border-top mt-3 pt-3">
						<input type="radio" id="provider" name="account_type" value="2" [ngModel]="userForm.account_type" class="custom-control-input" />
						<label class="custom-control-label text-primary pt-2" for="provider"><br />{{ 'SELECT_USER_TYPE.provider.input' | translate }}</label>
					</div>
				</div>
			</div>
			<div class="col md-12 mt-5">
				<button class="btn btn-primary save">{{ 'SELECT_USER_TYPE.create_account' | translate }}</button>
			</div>
		</div>
	</div>
</form>
<!-- Modal -->
	<div class="modal fade" id="client" tabindex="-1" role="dialog" aria-labelledby="clientLabel" aria-hidden="true">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
	        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
			  <div class="carousel-inner">
			    <div class="carousel-item active">
			      <img class="d-block w-100" src="../../assets/images/{{ 'SELECT_USER_TYPE.client.image' | translate }}" />
			    </div>
			    <div class="carousel-item">
			      <img class="d-block w-100" src="../../assets/images/{{ 'SELECT_USER_TYPE.provider.image' | translate }}" />
			    </div>
			  </div>
			  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
			    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
			    <span class="sr-only">Previous</span>
			  </a>
			  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
			    <span class="carousel-control-next-icon" aria-hidden="true"></span>
			    <span class="sr-only">Next</span>
			  </a>
			</div>
	      </div>
	    </div>
	  </div>
	</div>
