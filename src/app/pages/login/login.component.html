<app-bottom-header [title]="title"></app-bottom-header>

<div class="container">
	<form action="https://tamam.mw3-cloud.com/customer/account/loginPost/" method="post" class="mt-5 mb-5 " id="login-form">
        <div class="row">
            <div class="col-sm-4 border p-3 mr-2">
                <h4 class="border-bottom pb-3">Create New Account</h4>
                <p class="mt-4">Creating new accounts with Tamam enables you to get your jobs done as a client or build your successful career as a freelancer.</p>                     
                <div class="row mt-3 pb-3 border-bottom">
                    <a class="col-md-6"> 
                    	<img onmouseover="this.src='.././assets/images/Client.jpg';" onmouseout="this.src='.././assets/images/Client_1.jpg';" src=".././assets/images/Client_1.jpg" alt="" width="150" height="140">
                    </a>
					<a class="col-md-6">
						<img onmouseover="this.src='.././assets/images/FREELANCER.jpg';" onmouseout="this.src='.././assets/images/FREELANCER_1.jpg';" src=".././assets/images/FREELANCER_1.jpg" alt="" width="150" height="140">
					</a>
				</div>
                <a class="float-right mt-3" routerLink="/register">Create An Account</a>
            </div>
			
            <div class="col-sm-4 border p-3 mr-2">
                <h4 class="border-bottom pb-3">Login</h4>
                <p>If you have an account with us, please log in.</p>
				<form class="border-bottom mt-3 pb-3">
				  <div class="form-group">
				    <label for="email1">Email Address<span class="text-danger">*</span></label>
				    <input type="email" class="form-control" id="email1" placeholder="Enter email">
				  </div>
				  <div class="form-group">
				    <label for="password">Password<span class="text-danger">*</span></label>
				    <input type="password" class="form-control" id="password" placeholder="Password">
				    <small class="form-text text-muted">* Required Fields</small>
				  </div>
				  <button type="submit" class="btn btn-primary float-right">Login</button>
				  <div style="clear: both;"></div>
				</form>
                <a routerLink="/forgot-password" class="ml-3">Forgot your password?</a>

            </div>
			<div class="col-sm-3 border">
				<a data-toggle="modal" data-target="#exampleModal"><img src="../../assets/images/Registration-banner-01.jpg" /></a>
				<!-- Modal -->
				<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
				  <div class="modal-dialog" role="document">
				    <div class="modal-content">
				      <div class="modal-header">
				        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
				          <span aria-hidden="true">&times;</span>
				        </button>
				      </div>
				      <div class="modal-body">
				        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
						  <div class="carousel-inner">
						    <div class="carousel-item active">
						      <img class="d-block w-100" src="../../assets/images/Registration-banner-01.jpg" />
						    </div>
						    <div class="carousel-item">
						      <img class="d-block w-100" src="../../assets/images/Client.jpg" />
						    </div>
						    <div class="carousel-item">
						      <img class="d-block w-100" src="../../assets/images/FREELANCER.jpg" />
						    </div>
						  </div>
						  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
						    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
						    <span class="sr-only">Previous</span>
						  </a>
						  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
						    <span class="carousel-control-next-icon" aria-hidden="true"></span>
						    <span class="sr-only">Next</span>
						  </a>
						</div>
				      </div>
				    </div>
				  </div>
				</div>
			</div> 
        </div>
            
	</form>
</div>
